//Code created by Gene Arnold for javascript drill down feature//

//The following two lines of code are to get jQuery to work without conflicts and loading the visualize.js library
var $j = jQuery.noConflict();
$j.getScript("http://localhost:8080/jasperserver-pro/bif/visualize.js");

runReport = function(obj){
    
    //Creating a report object to pass into visualize.js
    var objReport = new Object();
    objReport.uri = obj.reportDetails.reportURI;
    objReport.container = $j("#report");
    objReport.inputParameters = obj.reportDetails.inputParameters;

    //Setting up jquery dialog box and loading it into window
    //Setting the report div to "Report is Loading" and visualize.js will change that to report
    var report_Title = obj.reportDetails.reportTitle;
    $j("#dialog").dialog({
      	height: "auto", 
	width: "auto", 
	title: report_Title,
      	autoOpen: true,
      	show: {
        	effect: "blind",
        	duration: 10
      	      },
      hide: {
        effect: "clip",
        duration: 1000
      }
    });
//    $j("#report").text("Report is Loading");

    //Actual building and loading of JasperReport via javascript
    BIF.init({
        domain: 'http://localhost:8080/jasperserver-pro',
        mods: ['reports']
    }, function(Reports) {
        mReport = Reports.open(objReport);
    });

};
	</script>
