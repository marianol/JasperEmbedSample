	<script type="text/javascript">
        var myReport;
        var myLinkedReport;
        var masterURI = '/public/Samples/Reports/AccountList';
        // $('#mainprogressbar' ).progressbar({value: false});
        $('#mainprogressbar').show();

        // Get my Client Object
        visualize(function(v){
            JRSClient = v;

            myReport = renderReportLink(masterURI, '#parent', JRSClient);
        });

        // @todo This will need to be moved to the Helper somehow...
        // I'm not able to bind the link catcher after the fact
        function renderReportLink(uri, container, v) {
            return v.report({
                resource: uri,
                container: container,
                defaultJiveUi: { enable: false },
                linkOptions: {
                    events: {
                        "click"  : function(evt, link){
                            // console.log(evt.target); // prints dom elem which represents link in report
                            console.log(link); // print link's data look in report data schema
                            renderSlaveReport(link);
                        }
                    }
                },
                error: function(err) {
                    alert(err.message);
                }
            });

        }

        // Code handling for javascript drill down feature

        function renderSlaveReport(hyperlinkObject){

            //Setting up jquery dialog box and loading it into window
            //Setting the report div to "Report is Loading" and visualize.js will change that to report
            var report_Title = hyperlinkObject.parameters.reportTitle;

            $("#dialog").dialog({
                height: "auto",
                width: "450px",
                minWidth: 300,
                title: report_Title,
                    autoOpen: true,
                    show: {
                        effect: "blind",
                        duration: 10
                          },
                    hide: {
                        effect: "clip",
                        duration: 1000
              }
            });
            /*
            $("#report").text("Loading...");
            $( "#progressbar" ).progressbar({
              value: false
            });
            $('#progressbar').show();
            */

            // Building and loading of JasperReport with the prpoer params
            var myLinkedReportSettings = {
                resource: hyperlinkObject.parameters._report,
                container: '#report',
                events: {
                    reportCompleted: function(status, error) {
                        if (status === "ready") {
                            //$('#progressbar').hide();
                        } else if (status === "failed") {
                            error && alert(error);
                        }
                        console.log('Report Completed: ' + status);
                    }
                },
                params: { parStoreId : [ hyperlinkObject.parameters.parStoreId ] },
                error: function(err) {
                    alert(err.message);
                }
            };
            console.log('Report Object: ' );
            console.log( myLinkedReportSettings );
            myLinkedReport =  JRSClient.report(myLinkedReportSettings);

            //myLinkedReport
            //        .params({ "Country": ["USA"] })
            //        .run(); 

        };

	</script>
