<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="themes/black/easyui.css">
	<link rel="stylesheet" type="text/css" href="themes/icon.css">
	<link rel="stylesheet" type="text/css" href="css/portal.css">

	<style type="text/css">
		body{
			overflow: hidden;
		}
		.title{
			font-size:16px;
			font-weight:bold;
			padding:20px 10px;
			background:#eee;
			overflow:hidden;
			border-bottom:1px solid #ccc;
		}
		.t-list{
			padding:5px;
		}
		button{
			width: 130px;
		}
		.panel-title{
			font-family: sans-serif;
		}
	</style>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="js/jquery.portal.js"></script>
	
	<script src="js/config.js"></script>
	<script src="js/visualizeHelper.js"></script>
	<script src="js/pageSpecific.js"></script>

	<script type="text/JavaScript">
		var jsHelper = new DashboardPageJS();
		jsHelper.init(window);
    </script>
	
	<script type="text/javascript">

		
	</script>


</head>
<body class="easyui-layout">

	<div id="cp" data-options="region:'west',title:'Report Options',split:true,minWidth:150" style="width:150px;padding-left: 5px;padding-top: 5px;"></div>

    <div data-options="region:'center',title:'Dashboard'" style="padding:5px;background:#eee;">
    	<div id="pp" style="width:1500px;height:auto;">
	    	<div style="width:33%"></div>
	    	<div style="width:33%"></div>
	    	<div style="width:33%"></div>
		</div>
    </div>

    <div id="dlg" reportId="" class="easyui-dialog" title="Report Input Controls" data-options="closed:true,resizable:true" style="width:260px;height:350px;padding:10px">
    	<div id="inputControls"></div>
    	<div id="sendButtonBox" style='padding-bottom:5px;padding-top:20px'>
    		<a id="btnFilter" href="javascript:void(0)" class="easyui-linkbutton" onclick="jsHelper.filterReport($('#dlg').attr('reportId'));" >SetValue</a>
    	</div>	
    </div>
</body>
</html>
