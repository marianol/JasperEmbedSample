	<script src="js/visualizeHelper.js"></script>

	<script type="text/javascript">
        var masterReport;
        var slaveReport;

        function initializeReports() {
            var report_uri = '/public/Samples/VisualizeJS/StatesJFC';

            masterReport = runReport(report_uri, 'states');
            slaveReport = runReport('/public/Samples/VisualizeJS/Cities', 'cities');
            updateState('CA');
        }

        $(window).load(function () {
            BIF.init({
                domain: 'http://localhost:8080/jasperserver-pro',
                username: 'jasperadmin',
                password: 'jasperadmin',
                mods: ['reports']
            }, function (Reports) {
                jsReportUnit = Reports;
                initializeReports();
            });
	    });

        // Update Slave report with the passed State Parameter
        function updateState(stateName) {
            slaveReport.run({state: stateName });
        };

	</script>
